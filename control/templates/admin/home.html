{% extends "base.html" %}

{% set page_title = "Job admin" %}
{% set page_parent = url_for('home.home') %}

{% block body %}
<nav>
    <ul class="pagination">
        {%- for key, count in job_counts %}
            <li class="page-item{% if state is defined and key == state %} active{% endif %}">
                <a class="page-link" href="{{ url_for('admin.view_jobs', state=key) }}">
                    {{ key|title }} <span class="badge badge-{% if state is defined and key == state %}light{% else %}primary{% endif %}">{{ count }}</span>
                </a>
            </li>
        {%- endfor %}
    </ul>
</nav>
{% endblock body %}
