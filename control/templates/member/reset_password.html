{% extends "base.html" %}

{% block body %}
<div class="main">
    <h1><a href="{{ url_for('home.home') }}" class="action">Control Panel</a> &rarr; <a href="{{ url_for('member.home') }}" class="action">{{ member.crsid }}</a> &rarr; Reset {{ name }} Password</h1>
    <p>Are you sure you want to reset your {{ name }} password?</p>
    {%- if affects is defined %}
    <p>This will affect {{ affects }}.</p>
    {%- endif %}
    <form action="{{ url_for('member.reset_password', type=type) }}" method="post">
        <div class="form-group">
            <input type="submit" value="Confirm">
            <a href="{{ url_for('member.home') }}" class="cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
