{% block body %}
<div class="main">
    <h1>Reset Password</h1>

    <form action="{{ url_for('member.reset_password') }}" method="post">

    <p>
        Are you sure you want to reset your SRCF password?  This will affect password-based access to the shell service and SFTP.

    </div>

    </form>
</div>
{% endblock %}
