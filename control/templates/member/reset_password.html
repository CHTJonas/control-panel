{% extends "base.html" %}

{% block body %}
<h2>Reset {{ name }} password</h2>
<p>Are you sure you want to reset your {{ name }} password?</p>
{%- if affects is defined %}
    <p>This will affect {{ affects }}.</p>
{%- endif %}
<form action="{{ url_for('member.reset_password', type=type) }}" method="post">
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    <input type="submit" class="btn btn-outline-primary" value="Confirm">
    <a href="{{ url_for('member.home') }}" data-dismiss="modal" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
