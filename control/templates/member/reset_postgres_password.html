{% extends "base.html" %}

{% block body %}
<div class="main">
    <h1>Reset PostgreSQL Password</h1>

    <form action="{{ url_for('member.reset_postgres_password') }}" method="post">

    <p>
        Are you sure you want to reset your PostgreSQL password?  This will affect access to phpPgAdmin, as well as any scripts that access databases using your account.
    </p>

    <div class="form-group">
        <input type="submit" value="Confirm">
        <a href="{{ url_for('member.home') }}">Cancel</a>
    </div>

    </form>
</div>
{% endblock %}
