{% extends "base.html" %}

{% block body %}
<div class="main">
    <h1><a href="{{ url_for('home.home') }}">Control Panel</a> &rarr; <a href="{{ url_for('member.home') }}">{{ member.crsid }}</a> &rarr; Create {{ name }} Database</h1>
    <p>A new personal database{% if not user %} and {{ name }} account{% endif %} will be created.</p>
    <form action="{{ url_for('member.create_database', type=type) }}" method="post">
        <div class="form-group">
            <input type="submit" value="Confirm">
            <a href="{{ url_for('member.home') }}" class="cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
